<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/picChar.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/picChar.js"></script>
</head>
<body>
  <div class="pic">
    <div class="qz-header-pic">
      <p>收费统计</p>
    </div>
    <div class="content">
      <div class="con1">
        <div class="detail-title">
          <p>缴费情况：</p>
          <span>报表详情</span>
        </div>
        <div class="row">
          <div class="col-xs-10 pic1">
            
          </div>
          <div class="col-xs-2 pic-count">
            <p>应收金额 <small>(元) :</small></p>
            <p class="money">65454.34</p>
          </div>
        </div>
      </div>
      <div class="con2">
        <div class="count">
          <div class="detail-title">
            <p>今日收款统计：</p>
            <span>报表详情</span>
          </div>
          <div class="pic-detail">
            
          </div>
        </div>
        <div class="detail">
          <div class="detail-title">
            <p>当前业主欠费情况：</p>
            <span class="char-detail">报表详情</span>
            <ul class="col-menu">
              <li><a href="###">当期已缴费用户</a></li>
              <li><a href="###">当期未缴费用户</a></li>
              <li><a href="###">历史欠费统计表</a></li>
            </ul>
          </div>
          <div class="pic-detail">
            
          </div>
        </div>
      </div>
      <div class="con3">
        <div class="detail-title">
          <p>其他：</p>
        </div>
        <div class="pic-detail">
          <button>自定义报表</button>
          <br>
          <span>选择参数，生成报表</span>
        </div>
      </div>
    </div>
  </div>

</html>
