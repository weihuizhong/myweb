<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收费系统</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/payCount.css">
  <script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/payCount.js"></script>
</head>
<body>
  <div class="payCenter">
    <div class="p-title">
      <p class="index-block">缴费中心</p>
      <span>数据备份</span>
    </div>
    <div class="p-show">
      <div class="show-left">
        <div class="arrow">
          <span><img src="img/count/arrow.png" alt=""></span>
        </div>
        <div class="pay-pro">
          <p><a href="###">设置收费项目</a></p>
        </div>
      </div>
      <div class="show-center">
        <div class="center-detail">
          <div class="option1 to-left">
            <div class="import box-container set-border">
              <div class="import1">
                <p class="block sel-op"><a href="###"><span><img src="img/count/2.png" alt=""></span>导入公抄表</a>

                </p>
                <button class="sup-btn">增加</button>
              </div>
              <div class="import2">
                <p class="block"><a href="###"><span><img src="img/count/3.png" alt=""></span>导入居民表</a>

                </p>
                <button class="sup-btn">增加</button>
              </div>
            </div>
            <div class="creat box-container set-border">
              <div class="gray-arrow">
                <span><img src="img/count/arrow.png" alt=""></span>
              </div>
              <div class="creat-btn">
                <p class="block"><a href="###"><span><img  src="img/count/4.png" alt=""></span>生成收费</a>
                </p>
                <button class="sup-btn">修改</button>
                <button class="sub-btn">查看</button>
              </div>
              <div class="qz-check">
                <span class="my-check">
                    <input type="checkbox"><span>打印楼栋知单</span>
                </span>
                <span class="my-check">
                    <input type="checkbox"><span>打印收费知单</span>
                </span>
              </div>
            </div>
          </div>
          <div class="option2 to-left">
            <div class="op-1 box-container set-border">
              <div class="gray-arrow">
                <span><img src="img/count/arrow.png" alt=""></span>
              </div>
              <div class="export-bank">
                <p class="block"><a href="###"><span><img src="img/count/5.png" alt=""></span>导出银行托盘</a></p>
              </div>
              <div class="for-pay">
                <p class="block"><a href="###"><span><img src="img/count/6.png" alt=""></span>收取预存款</a></p>
              </div>
            </div>
            <div class="op-2 box-container set-border">
            <div class="gray-arrow">
              <span><img src="img/count/arrow.png" alt=""></span>
            </div>
              <div class="pri-house">
                <p class="block"><a href="###"><span><img src="img/count/8.png" alt=""></span>打印楼栋通知单</a></p>
              </div>
              <div class="pri-pay">
                <p class="block"><a href="###"><span><img src="img/count/9.png" alt=""></span>打印缴费通知单</a></p>
              </div>
            </div>
          </div>
          <div class="option3 to-left">
            <div class="op-3 box-container set-border ">
              <div class="gray-arrow">
                <span><img src="img/count/arrow.png" alt=""></span>
              </div>
              <p class="block"><a href="###"><span><img src="img/count/10.png" alt=""></span>银行回盘</a></p>
            </div>
            <div class="op-4 box-container set-border ">
            <div class="gray-arrow">
              <span><img src="img/count/arrow.png" alt=""></span>
            </div>
              <p class="block"><a href="###"><span><img src="img/count/11.png" alt=""></span>缴费</a></p>
            </div>
          </div>
        </div>
      </div> 
      <div class="show-right">
        <div class="arrow">
          <span><img src="img/count/arrow.png" alt=""></span>
        </div>
        <div class="export-btn">
          <p><a href="###">导出税控</a></p>
        </div>
        <div class="print-btn">
          <p><a href="###">打印收据</a></p>
        </div>
      </div>
    </div>
    <div class="btm-op">
      <p class="index-block">模板中心</p>
      <div class="options">
        <button><span><img src="img/count/14.png" alt=""></span>公摊抄表</button>
        <button><span><img src="img/count/15.png" alt=""></span>居民抄表</button>
        <button><span><img src="img/count/16.png" alt=""></span>历史缴费数据</button>
      </div>
    </div>
  </div>
</body>
</html>
