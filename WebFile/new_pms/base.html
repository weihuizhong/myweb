<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全众网络</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" href="css/base.css">
  <script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
</head>
<body>
  <div class="header"> 
    <div class="container">
      <div class="logo">
        <img src="img/icon/topLogo.png" alt="">
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="left-nav">
        <ul>
          <li class="li-active">导入房屋架构</li>
          <li>生成居民账号</li>
          <li>设置收费项目</li>
          <li>导入历史数据</li>
        </ul>
      </div>
      <div class="param">
        <ul>
          <li >
              <div class="par-head">
                <h2>导入房屋参数</h2>
              </div>
              <div class="private-setting">
                <div class="option-btn">
                  <div class="download">
                    <a href="###">
                      <button class="export">下载模板</button>
                    </a>
                  </div>
                  <div class="upload">
                    <input type="file" id="importHouse">
                    <button class="import">导入房屋架构表</button>
                  </div>
                  <div class="tips">
                    <span>?</span>
                    <div class="tips-detail">
                      请先下载模板，正确填写后，上传模板
                    </div>
                  </div>
                </div>
                <div class="data"></div>
              </div>
          </li>
          <li class="hide">
              <div class="par-head">
                <h2>生成居民账号</h2>
              </div>
              <div class="private-setting">
                <div class="data1">
                  
                </div>
                <div class="create">
                  <button class="create-now">一键生成</button>
                </div>
              </div>
          </li>
          <li class="hide">
              <div class="par-head">
                <h2>设置收费项目</h2>
              </div>
              <div class="private-setting">
                <div class="data1">
                  
                </div>
              </div>
          </li>
          <li class="hide">
              <div class="par-head">
                <h2>导入历史数据</h2>
              </div>
              <div class="private-setting">
                <div class="option-btn">
                <div class="download">
                  <a href="###">
                    <button class="export">下载模板</button>
                  </a>
                </div>
                <div class="upload">
                  <input type="file" id="importHistory">
                  <button class="import">导入历史数据</button>
                </div>
                <div class="tips">
                  <span>?</span>
                  <div class="tips-detail">
                    请先下载模板，正确填写后，上传模板
                  </div>
                </div>
                </div>
              </div>
          </li>
        </ul>
        <div class="btm-options">
          <div class="process"></div>
          <button class="exit">退出向导</button>
          <button class="next">下一步</button>
          <button class="back">上一步</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
